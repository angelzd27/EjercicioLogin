<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="formulario">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre(s) <b>*</b></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre(s)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido Paterno <b>*</b></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido Paterno">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido Materno (Opcional)</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido Materno (Opcional)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico <b>*</b></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña <b>*</b></label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Máximo 8 Caracteres">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña <b>*</b></label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Máximo 8 Caracteres">
                    </div>
                    <button class="btn-style btn-add">Añadir Usuario</button>
                    <button class="btn-style btn-cancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
